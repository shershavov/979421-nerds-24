<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Магазин готовых шаблонов</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="main-header">
      <img src="img/nerds-logo.svg" width="100" height="50" alt="Nёrd`s">
      <nav>
          <a href="info.html">Студия</a> 
          <a href="clients.html">Клиенты</a> 
          <a href="shop.html">Магазин</a> 
          <a href="contacts.html">Контакты</a> 
          <a href="basket.html">Корзина</a> 
      </nav>
    </header>
    <main class="container">
      <h1 class="visually-hidden"> Магазин готовых шаблонов</h1>
        <section class="filter">
          <form>
            <h2 class="visually-hidden"> СОРТИРОВАТЬ:</h2>
            <p>По цене </p>
            <p>По типу </p>
            <p>По названию </p>

            <h2 class="visually-hidden"> СЕТКА:</h2>
              <input class="visually-hidden filter-input filter-input-radio" type="radio" name="product-group" value="Адаптивная"> Адаптивная
              <input class="visually-hidden filter-input filter-input-radio" type="radio" name="product-group" value="Фиксированная"> Фиксированная
              <input class="visually-hidden filter-input filter-input-radio" type="radio" name="product-group" value="Резиновая"> Резиновая
            <h2 class="visually-hidden">ОСОБЕНОСТИ:</h2>
              <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="Слайдер" checked> Слайдер 
              <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="Блок приемуществ" checked> Блок приемуществ 
              <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="Новости" checked> Новости 
              <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="Галерея" checked> Галерея 
              <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="Корзина" checked> Корзина 
              <button class="button">ПОКАЗАТЬ</button>
          </form> 
          </section>
           <section class="gallery">
            <div class="flex-container">

             <!-- SEDONA -->
              <div class="gallery-item-SEDONA">
                 <div>
                    <a href="#">
                      <p class="gallery-img"><img src="img/browser.svg" alt="SEDONA Browser"></p> 
                      <p class="gallery-img"><img src="img/img-sedona.jpg" alt="SEDONA jpg"></p>
                    </a>  
                 </div>
                 <div>
                  <p class="gallery-Sedona-label" SEDONA></p> 
                  <p class="gallery-Sedona-info" Информационный сайт для туристов></p> 
                  <button class="gallery-Sedona-button">9 900 руб.</button> 
                 </div>
              </div>  

              <!-- PINK UP -->
              <div class="gallery-item-PINKUP">
                <div>
                  <a href="#">
                    <p class="gallery-img"><img src="img/browser.svg" alt="PINKUP Browser"></p> 
                    <p class="gallery-img"><img src="img/img-pink.jpg" alt="PINKUP jpg"></p> 
                  </a>
                </div>  
                <div>  
                  <p class="gallery-Pinkup-label"PINK UP></p>
                  <p class="gallery-Pinkup-info" Продуктовый лендинг приложений для iOS и Android></p>
                  <button class="gallery-Pinkup-button">9 900 руб.</button>
                </div>
              </div>           

              <!-- BARBERSHOP -->
              <div class="gallery-item-BARBEDSHOP">
                <div>
                  <a href="#">
                    <p class="gallery-img"><img src="img/browser.svg" alt="Barbershop Browser"></p> 
                    <p class="gallery-img"><img src="img/img-barbershop.jpg" alt="BARBEDSHOP"></p>
                  </a>   
                </div> 
                <div>   
                  <p class="gallery-BARBEDSHOP-label" BARBEDSHOP></p>
                  <p class="gallery-BARBEDSHOP-info" Сайт салона красоты. Для мужчин, да.></p>
                  <button class="gallery-BARBEDSHOP-button"> 9 900 руб. </button>
                </div>  
              </div>

              <!-- MISHKA -->
              <div class="gallery-item-MISHKA">
                <div>
                  <a href="#">
                    <p class="gallery-img"><img src="img/browser.svg" alt="Mishka Browser"></p>
                    <p class="gallery-img"><img src="img/img-mishka.jpg" alt="MISHKA"></p>
                </a>
                </div>  
                <div>
                  <p class="gallery-mishka-label" MISHKA></p>
                  <p class="gallery-mishka-info" Интернет-магазин вязанных игрушек></p>
                  <button class="button"> 9 900 руб. </button>
                </div>
              </div>

              <!-- A-PLUS -->
              <div class="gallery-item-A-PLUS">
                <div>
                  <a href="#">
                    <p class="gallery-img"><img src="img/browser.svg" alt="A-PLUS Browser"></p>
                    <p class="gallery-img"><img src="img/img-aplus.jpg" alt="A-PLUS"></p>
                  </a>  
                </div>
                <div>  
                  <p class="gallery-aplus-label" A-PLUS></p>
                  <p class="gallery-aplus-info" Лендинг курсов повышения квалификации></p>
                  <button class="button"> 9 900 руб. </button>
                </div>
              </div>

              <!-- КВАСТ -->
              <div class="gallery-item-КВАСТ">
                <div>
                  <a href="#">
                    <p class="gallery-img"><img src="img/browser.svg" alt="KVAST Browser"></p>
                    <p class="gallery-img"><img src="img/img-kvast.jpg" alt="КВАСТ"></p>
                  </a>  
                </div>  
                <div>
                  <p class="gallery-kvast-label" КВАСТ></p>
                  <p class="gallery-kvast-info" Промо-сайт производителей крафтового кваса></p>
                  <button class="button"> 9 900 руб. </button>
                </div>
              </div>

            </div>
           </section> 
    </main>
      <footer class="main-footer">
          <nav>
              <a class="social-icon social-vk" href="#"><img src="img/vk-icon.svg"    alt="ВКонтакте"></a>
              <a class="social-icon social-fb" href="#"><img src="img/fb-icon.svg"    alt="Фейсбук"></a>
              <a class="social-icon social-inst" href="#"><img src="img/insta-icon.svg" alt="Инстаграм"></a>
            </nav>
           <p>Давайте дружить, это выгодно </p>
           <p>Скидка 10% для друзей из социальных сетей </p>
      </footer>
  </body>
</html>
